<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fam-member.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Family members</a></li>
                <li class="main-header__item"><a class="active" href="/admin/add-member">Add family member</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="family-form" action="/admin/add-member" method="POST">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <button type="Submit">Add member</button>
        </form>
    </main>
</body>
</html>
